<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Google Sheets API Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .btn-clipboard {
            position: absolute;
            top: .65rem;
            right: .65rem;
            z-index: 10;
            display: block;
            padding: .25rem .5rem;
            font-size: 65%;
            color: #007bff;
            background-color: #fff;
            border: 1px solid;
            border-radius: .25rem;
        }

        .bd-clipboard {
            position: relative;
            /* display: none; */
            float: right;
        }
    </style>
</head>

<body>
    <div id="container-fluid">
        <div>
            <button id="btnGetEmails" class="btn btn-primary">Get Emails</button>
            <span id="msg"></span>
        </div>
        <!-- <button id="copyBtn">Copy to Clipboard</button> -->
        <div class="bd-clipboard">
            <button id="btnCopy" type="button" class="btn btn-clipboard" title="Copy to clipboard" data-toggle="tooltip"
                data-original-title="Copy to clipboard">Copy</button>
            <table id="emailTable" class="table table-striped"></table>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
