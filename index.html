    <body class="dashboard">
        <div class="container mraa-container">
            <header>
                <div id="banner" class="banner">
                <div id="logo fs-2">
                    <a href="https://www.metrorichmondart.org">MRAA</a>
                    <span class="text-right" id="supportcontact"></span>
                </div>
                <div id="title">
                    <span class="bold fs-3">Member Services </span>
                    <span class="light fs-6">Dashboard</span><br />
                </div>
                </div>
            </header>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div>
                            <div class="dashboard-box">

                                <div id="memberCount" class="dashboard-counter">
                                    <div
                                        id="memberCountLoading"
                                        class="loadingio-spinner-bars-949i7xv6frh"
                                    >
                                        <div class="ldio-mtht8bi3gy">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="fw-bold text-center">
                                    Total<br />Members
                                </div>

                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div>
                            <div class="dashboard-box">
                                <div
                                    id="exhibitingMemberCount"
                                    class="dashboard-counter"
                                >
                                    <div
                                        id="exhibitingCountLoading"
                                        class="loadingio-spinner-bars-949i7xv6frh"
                                    >
                                        <div class="ldio-mtht8bi3gy">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="fw-bold text-center">
                                    Exhibiting<br />Members
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <div class="dashboard-box">

                                <div id="associateCount" class="dashboard-counter">
                                    <div
                                        id="associateCountLoading"
                                        class="loadingio-spinner-bars-949i7xv6frh"
                                    >
                                        <div class="ldio-mtht8bi3gy">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="fw-bold text-center">
                                    Associate<br />Members
                                </div>

                            </div>
                        </div>


                    </div>
                </div>

                <div class="col-md-8">
                    <h2 class="mt-2 fs-2">Services</h2>
                    <div class="list-group">
                        <a
                            href="member-contact/index.html"
                            class="list-group-item list-group-item-action"
                            aria-current="true"
                        >
                            Active Member Email List <span class="badge bg-warning text-dark">Board Member Secured Access</span>
                        </a>
                        <a href="https://mraa-callforentries.org" class="list-group-item list-group-item-action">
                            Call For Entry Dashboard</a>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h2 class="mt-2 fs-2">Current Calls For Entry <span id="ccfe-yr"></span></h2>
                            <div class="loading alt-bg" id="currentexhibitions"><span id="loadingcurrentexhibitions">Loading ...</span>

                            </div>
                            
                            <h2 class="mt-2 fs-2">Exhibition History</h2>
                            <div class="loading" id="artistpershowhistory"><span id="loadingartistspershow">Loading ...</span></div>
                        </div>
                    </div>

            <footer class="footer">
